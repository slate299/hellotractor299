{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
    <h2>{{ implement.name }}</h2>
    <img src="{{ implement.images.url }}" class="img-fluid" alt="{{ implement.name }}">
    <p>{{ implement.description }}</p>
    <p><strong>Price:</strong> Ksh {{ implement.price }}</p>
    <p><strong>Category:</strong> {{ implement.category }}</p>
    <a href="{% url 'add-to-wishlist' implement.id %}" class="btn btn-primary">Add to Wishlist</a>
</div>
{% endblock %}
